
{% for slide in slides %}
    <div class="img fade mySlides " style="background-image:url({{ slide.img.url }})">
        <div id="landing-content" class="container-plain">
            <div class="slides">


                {% autoescape off %}
                    <h1 class="title">{{ title.content }}</h1>
                {% endautoescape %}
            </div>
        </div>
    </div>

{% endfor %}






    <script type="text/javascript">
        var slideIndex = 0;
        carousel();


        function carousel() {
            var i;

            var x = $(".mySlides");

            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > x.length) {slideIndex = 1}

            x[slideIndex-1].style.display = "block";

            setTimeout(carousel, 6000); // Change image every 2 seconds
        }
    </script>
