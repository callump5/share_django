{% extends 'base/base.html' %}

{% block content %}

    <h1 class="title">Policies</h1>

    {% for file in files %}
        <div class="files">
            <div class="file-desc">
                <h3>{{ file.title }}</h3>
                <p>{{ file.desciption }}</p>
            </div>
            <a class="upload" href="{{ file.document.url }}"><img src="/static/icons/file_download.png"></a>
        </div>
    {% endfor %}
{% endblock %}
